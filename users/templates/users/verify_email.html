<!-- users/templatess/users/verify_email.html -->
<!--
Email template sent to the user during registration.
Contains a link for the user to verify their email address.
The verification URL is valid for 24 hours.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email</title>
</head>
<body>
    <p>Hi {{ user.first_name }},</p>
    <p>Thank you for registering. Please click the link below to verify your email:</p>
    <p><a href="{{ verification_url }}">Verify My Email</a></p>
    <p>This link will expire in 24 hours.</p>
</body>
</html>
